<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title!!</title>
  </head>
  <body>
    <!-- Anything here is a comment -->
    <!-- h1,h2....h6 are used for the heading and are known as the headding tag-->

    <h1>This is a header 1</h1>
    <h2>This is a headding 2</h2>
    <h3>Heading 3</h3>
    <h6>This is heading 6</h6>

    <!--Soo if yo wanna write a paragraph then you have to use the below p tag-->
    <p>This is a paragraph</p>
    <!--If you want to write in different line then you need to have a different tag -->
    <p>This is line 2</p>
    <p>This is line 3</p>

    <!--Now we will look into the bold and italics -->
    <p><b>This is bold</b></p>
    <p><strong>This is also bold but is recommended by the instructor</strong></p>
    <p><i>This is italics</i></p>
    <p><em>This is also italics but recommended by the instructor</em></p>

  </body>
</html>
