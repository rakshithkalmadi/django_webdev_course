<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--This is to create an ordered list -->
    <h1> ordered Lists</h1>
    <ol>
      <li>First item</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <!-- This is to create an unordered list with the bullet points-->
    <h1>unordered List</h1>
    <ul>
      <li>Item one</li>
      <li>Item two</li>
    </ul>

    <!-- We can also do the nesting inside the list for eg-->
    <h1>This is nested list</h1>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Item one</li>
        <li>Item two</li>
      </ul>
    </ol>
  </body>
</html>
