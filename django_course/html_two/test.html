<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <form action="thankyou.html" method="get">
      <h2>Course Sign Up Page</h2>
      <p>Please note First name, Last Name, Password and Email are required.</p>
      <label>First Name: <input type="text" name="" value="" placeholder="First Name" required></label>
      <label>Last Name: <input type="text" name="" value="" placeholder="Last Name" required></label>
      <p></p>
      <label>Email Id: <input type="email" name="" value="" placeholder="name@email.com" required></label>
      <label>Password: <input type="password" name="" value="" required></label>
      <p>Are you over the age of 18 ? </p>
      <label>Yes: <input type="radio" name="age18" value=""></label>
      <label>No: <input type="radio" name="age18" value=""></label>
      <p>Do you have a credit card or paypal?</p>
      <select name="Payment">
        <option value="1">Credit Card</option>
        <option value="2">Paypal</option>

      </select>
      <p></p>
      <label><input type="submit" name="" value="Sign Up"></label>
    </form>
  </body>
</html>
